<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lojinha Virtual</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Loja</h1>
    </header>
    <section class="catalogo">
      <div class="produtos">
        <div class="cartao">
          <img src="prod1.jpg" alt="Placa-mãe" />
          <p class="preco">R$389,00</p>
          <button>Comprar</button>
        </div>
        <div class="cartao">
          <img src="prod2.jpg" alt="Processador" />
          <p class="preco">R$700,00</p>
          <button>Comprar</button>
        </div>
        <div class="cartao">
          <img src="prod3.jpg" alt="Outro Produto" />
          <p class="preco">R$3900,00</p>
          <button>Comprar</button>
        </div>
        <div class="cartao">
          <img src="prod4.jpg" alt="Produto Extra" />
          <p class="preco">R$5000,00</p>
          <button>Comprar</button>
        </div>
      </div>
      <aside class="carrinho">
        <h2>Produtos e Serviços</h2>
      </aside>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
